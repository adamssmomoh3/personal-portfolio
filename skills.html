<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <title>My Personal portfolio</title>
  </head>
  <body>
    <header>
      <nav class="nav">
        <!-- Menu Buttons -->

        <span class="menu-icons" id="menu-open"
          ><i class="fas fa-bars"></i
        ></span>

        <!-- Navigation Menu -->
        <ul id="nav-links">
          <li class="home">
            <a href="index.html" class="active"
              ><i class="fas fa-home"></i> Home</a
            >
          </li>
          <li>
            <a href="about.html"><i class="fas fa-user"></i> About Me</a>
          </li>
          <li>
            <a href="projects.html"
              ><i class="fas fa-briefcase"></i> Projects</a
            >
          </li>
          <li>
            <a href="skills.html" class="active"
              ><i class="fas fa-code"></i> Skills</a
            >
          </li>
          <li class="contact">
            <a href="contact.html"><i class="fas fa-envelope"></i> Contact</a>
          </li>
        </ul>
        <span class="menu-icons" id="menu-close"
          ><i class="fas fa-times"></i
        ></span>
      </nav>
    </header>

    <section id="skills">
      <div class="skills-container">
        <h2>Skills</h2>
        <div class="skills-cards">
          <div class="skill-card">
            <h3>Web Development</h3>
            <div class="skill">
              <span>HTML</span>
              <div class="progress-bar">
                <div class="progress" data-skill="html" style="width: 90%">
                  90%
                </div>
              </div>
            </div>
            <div class="skill">
              <span>CSS</span>
              <div class="progress-bar">
                <div class="progress" data-skill="css" style="width: 85%">
                  85%
                </div>
              </div>
            </div>
            <div class="skill">
              <span>Responsive Web Design</span>
              <div class="progress-bar">
                <div
                  class="progress"
                  data-skill="responsive"
                  style="width: 80%"
                >
                  80%
                </div>
              </div>
            </div>
          </div>

          <div class="skill-card">
            <h3>Tools & Technologies</h3>
            <div class="skill">
              <span>Git</span>
              <div class="progress-bar">
                <div class="progress" style="width: 75%">75%</div>
              </div>
            </div>
            <div class="skill">
              <span>Visual Studio Code</span>
              <div class="progress-bar">
                <div class="progress" style="width: 70%">70%</div>
              </div>
            </div>
          </div>

          <div class="skill-card">
            <h3>Soft Skills</h3>
            <div class="skill">
              <span>Problem-solving</span>
              <div class="progress-bar">
                <div class="progress" style="width: 85%">85%</div>
              </div>
            </div>
            <div class="skill">
              <span>Creativity</span>
              <div class="progress-bar">
                <div class="progress" style="width: 80%">80%</div>
              </div>
            </div>
            <div class="skill">
              <span>Eagerness to Learn</span>
              <div class="progress-bar">
                <div class="progress" style="width: 95%">95%</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const menuOpen = document.getElementById("menu-open");
        const menuClose = document.getElementById("menu-close");
        const nav = document.querySelector(".nav");

        // Show menu and close icon
        menuOpen.addEventListener("click", () => {
          nav.classList.add("open");
        });

        // Hide menu and show open icon
        menuClose.addEventListener("click", () => {
          nav.classList.remove("open");
        });
      });
    </script>
  </body>
</html>
